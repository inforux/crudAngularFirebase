<h2>Component Show!</h2>
<div class="d-grip gap-2 mt-4">
  <a routerLink="/create" class="btn btn-primary" type="buttom">
  Create
  </a>
</div>
<table class="table table-hover table-striped">
  <thead class="bg-dark text-white">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of Posts">
      <td>{{post.title}}</td>
      <td>{{post.content}}</td>
      <td>{{post.author}}</td>
      <td>
        <button routerLink="/update/{{post.id}}" class="btn btn-outline btn-success">
         <i class="fa-solid fa-pen-to-square"></i> 
        </button>
        <button (click)="deleteRecord(post)" class="btn btn-outline btn-danger"><i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>

</table>
